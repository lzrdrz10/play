<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JW Player - Desencriptador</title>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.18.4/jwplayer.js"></script>
  <style>
    body { margin: 0; background: #000; display: flex; height: 100vh; align-items: center; justify-content: center; }
    #player { width: 80%; max-width: 900px; aspect-ratio: 16/9; }
  </style>
</head>
<body>
  <div id="player">Cargando reproductor...</div>

  <script>
    // Obtener el ID (base64) desde la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('player').innerText = "❌ No se proporcionó enlace encriptado.";
    } else {
      try {
        const videoUrl = atob(id); // Desencriptar (Base64)
        jwplayer("player").setup({
          file: videoUrl,
          controls: true,
          autostart: false,
          responsive: true,
          width: "100%",
          aspectratio: "16:9",
          playbackRateControls: true,
          displayPlaybackLabel: true,
        });
      } catch (err) {
        document.getElementById('player').innerText = "❌ Enlace inválido o corrupto.";
      }
    }
  </script>
</body>
</html>
