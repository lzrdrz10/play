<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Generador de enlace encriptado</title>
<style>
  body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
  input, button, textarea { width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
  textarea { height: 100px; resize: none; }
  label { font-weight: bold; }
</style>
</head>
<body>

<h2>Generador de enlace encriptado (base64)</h2>

<label for="urlInput">Pega aquí el enlace de video:</label>
<input type="text" id="urlInput" placeholder="https://ejemplo.com/video.mp4" />

<button onclick="generarEnlace()">Generar enlace encriptado</button>

<label for="result">Enlace generado:</label>
<textarea id="result" readonly></textarea>

<script>
function generarEnlace() {
  var url = document.getElementById('urlInput').value.trim();
  if (!url) {
    alert('Por favor, ingresa un enlace válido.');
    return;
  }
  // Codificar en base64
  var encoded = btoa(url);
  // Generar enlace con el parámetro "link"
  var currentUrl = window.location.href.split('?')[0];
  var generatedLink = currentUrl + '?link=' + encodeURIComponent(encoded);
  document.getElementById('result').value = generatedLink;
}
</script>

</body>
</html>
