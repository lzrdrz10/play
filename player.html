<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Reproductor JWPlayer con enlace encriptado</title>
<style>
  body { margin:0; background:#000; }
  #player { width: 100vw; height: 100vh; }
</style>
<script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
<script src="https://ssl.p.jwpcdn.com/player/v/8.18.4/jwplayer.js"></script>
</head>
<body>

<div id="player"></div>

<script>
jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

// Funci칩n para obtener par치metros de URL
function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
  var results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function decodeBase64(str) {
  try {
    return atob(str);
  } catch (e) {
    return null;
  }
}

var encodedLink = getParameterByName('link');
var videoLink = decodeBase64(encodedLink);

if (!videoLink) {
  alert('No se encontr칩 un enlace v치lido para reproducir.');
} else {
  jwplayer("player").setup({
    file: videoLink,
    width: "100%",
    height: "100%",
    autostart: false,
    controls: true,
    skin: "netflix"
  });
}
</script>

</body>
</html>
