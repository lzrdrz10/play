<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
<link href="quality-selector.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="silvermine-videojs-quality-selector.min.js"></script>
<style>
.video-js { width: 100%; height: 100%; }
body { margin:0; background:#000; }
</style>
</head>
<body>

<video id="my-video" class="video-js mainPlayer" controls preload="auto" poster="">
    <p class="vjs-no-js">Tu navegador no soporta HTML5 video</p>
</video>

<script>
// Obtener ID desde la URL
const urlParams = new URLSearchParams(window.location.search);
const videoID = urlParams.get('v');

// Inicializar Video.js
const player = videojs('my-video', {}, function() {
    this.controlBar.addChild('QualitySelector');
});

// Aqu√≠ pones la URL real de tu video en ok.ru o tu servidor
player.src([{ src: `https://ok.ru/video/${videoID}`, type: 'video/mp4' }]);
</script>

</body>
</html>
