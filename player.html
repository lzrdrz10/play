<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link href="quality-selector.css" rel="stylesheet">
    <style>
        /* RESET CSS */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .mainPlayer {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }

        .video-js .vjs-menu-button-inline.vjs-slider-active,
        .video-js .vjs-menu-button-inline:focus,
        .video-js .vjs-menu-button-inline:hover,
        .video-js.vjs-no-flex .vjs-menu-button-inline {
            width: 10em;
        }

        .video-js .vjs-controls-disabled .vjs-big-play-button {
            display: none !important;
        }

        .video-js .vjs-control {
            width: 3em;
        }

        .video-js .vjs-menu-button-inline:before {
            width: 1.5em;
        }

        .vjs-menu-button-inline .vjs-menu {
            left: 3em;
        }

        .vjs-paused.vjs-has-started.video-js .vjs-big-play-button,
        .video-js.vjs-ended .vjs-big-play-button,
        .video-js.vjs-paused .vjs-big-play-button {
            display: block;
        }

        .video-js .vjs-load-progress div,
        .vjs-seeking .vjs-big-play-button,
        .vjs-waiting .vjs-big-play-button {
            display: none !important;
        }

        .video-js .vjs-mouse-display:after,
        .video-js .vjs-play-progress:after {
            padding: 0 0.4em 0.3em !important;
        }

        .video-js.vjs-ended .vjs-loading-spinner {
            display: none;
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            margin-left: -1.5em;
            margin-top: -1em;
            background-color: #dd3333;
            font-size: 2.5em;
            border-radius: 50%;
            height: 2em !important;
            line-height: 2em !important;
            border-width: 4px;
        }

        .video-js:hover .vjs-big-play-button,
        .video-js .vjs-big-play-button:focus,
        .video-js .vjs-big-play-button:active {
            background-color: #dd3333;
        }

        .video-js .vjs-loading-spinner {
            border-color: #dd3333;
        }

        .video-js .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0) !important;
            color: #ffffff;
        }

        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background-color: #dd3333;
        }

        .video-js .vjs-progress-holder .vjs-play-progress,
        .video-js .vjs-progress-holder .vjs-load-progress,
        .video-js .vjs-progress-holder .vjs-load-progress div,
        .video-js .vjs-slider,
        .vjs-volume-level {
            border-radius: 10px;
        }

        .video-js .vjs-load-progress {
            background: rgba(255, 255, 255, 0.5);
        }

        .video-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .video-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .video-container:hover::before {
            opacity: 1;
        }

        .video-container:hover video {
            transform: scale(1.2);
        }

        .vjs-menu-content {
            transform: translate(-20px, 0px) !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js mainPlayer" controls preload="auto" poster="">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="silvermine-videojs-quality-selector.min.js"></script>
    <script>
        // Initialize Video.js player
        const player = videojs('my-video', {
            controlBar: {
                skipButtons: {
                    forward: 10,
                    backward: 10
                }
            },
            sources: [] // Sources will be set dynamically
        }, function() {
            this.controlBar.addChild('QualitySelector');
        });

        // Function to update video sources dynamically
        window.setVideoSources = function(sources) {
            player.src(sources);
            player.poster(sources[0]?.poster || ''); // Set poster if provided in sources
        };
    </script>
</body>
</html>
